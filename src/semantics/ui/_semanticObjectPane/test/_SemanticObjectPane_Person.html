<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">

  <title>_SemanticObjectPane Browser Tests - Person</title>

  <!-- required: the default dijit theme: -->
  <link rel="stylesheet" href="../../../../../../dojo/dojo/resources/dojo.css" />
  <link rel="stylesheet" href="../../../../../../dojo/dijit/themes/claro/claro.css" />


  <!-- SCRIPT -->
  <script>
    var dojoConfig = {
      async: true,
      parseOnLoad: false,
      has: {
        "dojo-debug-messages": true,
        "mvc-bindings-log-api": true
      },
      paths: {
        "ppwcode.util.contracts": "../../ppwcode/util/contracts",
        "ppwcode.util.oddsAndEnds": "../../ppwcode/util/oddsAndEnds",
        "ppwcode.vernacular.semantics": "../../ppwcode/vernacular/semantics",
        "xstyle": "../../xstyle"
      }
    };
  </script>

    <script src="../../../../../../dojo/dojo/dojo.js"></script>

  <script type="text/javascript">
    require(["dojo/parser",
             "ppwcode.util.contracts/doh",
             "ppwcode.vernacular.semantics/SemanticObject",
             "ppwcode.vernacular.semantics/ui/test/mock/Person",
             "dijit/registry",
             "ppwcode.vernacular.semantics/ui/_semanticObjectPane/test/semanticObjectPaneTestGenerator",
             "ppwcode.vernacular.semantics/ui/_semanticObjectPane/test/mock/PersonPane",
             "dojo/domReady!"],
      function(parser, doh, SemanticObject, Person, registry, generator) {

        var parsePromise = parser.parse();
        parsePromise.then(function() {
          var json = {"name":"Pete Peeters","street":"Avenue de rue 93","zip":"1040 CAA","city":"Cité de Beauté","tel":"0322 44 442 22"};

          function createPerson() {
            var person = new Person();
            person.reload(json);
            person.watch(function(propertyName, oldValue, newValue) {
              console.log("changed: " + propertyName + " from " + oldValue + " to " + newValue);
            });
            return person;
          }

          var subject = registry.byId("subject");

          doh.register(
            "_Semantic Object Pane - Person",
            generator(subject, SemanticObject, createPerson, "name", "NEW NAME", "txtName")
          );
          doh.run();
        });
      }
    );
  </script>
</head>

<body class="claro">
  <!-- Define an instance of the widget to test. -->
  <div id="subject" data-dojo-type="ppwcode.vernacular.semantics/ui/_semanticObjectPane/test/mock/PersonPane"></div>
</body>

</html>
